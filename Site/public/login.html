<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID | Login</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-login">  

    <!-- Header -->
    <header class="header" id="header"></header>

    <div class="pag-login">
        <div class="container">
            <div class="section-login">
                <div class="box-login">
                    <form id="form_login" method="post" onsubmit="return entrar()">
                        <h1>Login</h1>
                        <div class="row">
                            <label for="inputEmailLogin">Email:</label>
                            <input type="email" name="email" id="inputEmailLogin" autofocus onfocusout="validarLogin('email')" placeholder="Digite seu email..." maxlength="50" required>
                        </div>
                        <div class="row">
                            <label for="inputSenha">Senha:</label>
                            <input type="password" name="senha" onfocusout="validarLogin('senha')" id="inputSenha" placeholder="Digite sua senha..." maxlength="40" required>
                        </div>
                        <div class="checkLembrar">
                            <input type="checkbox" id="c1" name="cc" />
                            <label for="c1"><span></span>Lembrar de mim</label>                
                        </div>
                        <br>
                        <button id="btn_entrar" class="btn btn-login">Entrar</button>
                    </form>
                    <div class="extra">
                        <br>
                        <div id="div_erro" class="msg_erro"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <div class="row display-flex" id="playMusic"></div>
    <script src="https://kit.fontawesome.com/47509d94ad.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

<script>

    if(sessionStorage.getItem('id') > 0){
        window.location.href = "index.html";
    }else{

        function validarLogin(campo){        
            var emailLogin = inputEmailLogin.value;
            var senhaLogin = inputSenha.value;
            switch (campo) {
                case 'email':
                    if (emailLogin.length < 4 || emailLogin.indexOf(' ') != -1 || emailLogin.indexOf('@') == -1 || emailLogin.indexOf('.com') == -1) {
                        inputEmailLogin.style.borderBottom = '2px solid red';
                    }else{
                        inputEmailLogin.style.borderBottom = '2px solid #0077ff';
                    }
                    break;
    
                case 'senha':
                    if (senhaLogin.length < 5) {
                        inputSenha.style.borderBottom = '2px solid red';
                    }else{
                        inputSenha.style.borderBottom = '2px solid #0077ff';
                    }
                    break;   
                    
                default:
                    alert('deu erro')
                    break;
            }      
            
        }
    }


</script>
