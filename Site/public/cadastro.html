<!DOCTYPE html>
<html lang="pt-BT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID | Cadastro</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-cadastro">
    <!-- Header -->
    <header class="header" id="header"></header>

    <div class="contato">
      <div class="container">
        <div class="section-cadastro">
          <div class="box-cadastro">
            <form
              id="form_cadastro"
              method="post"
              onsubmit="return cadastrar()"
            >
              <h1>Cadastro:</h1>
              <div class="row">
                <label for="inputNomeCadastro">Nome completo:</label>
                <input
                  type="text"
                  name="nomeUser"
                  placeholder="Digite seu nome..."
                  autofocus="autofocus"
                  onkeyup="validar('nome')"
                  id="inputNomeCadastro"
                  maxlength="80"
                  required
                />
              </div>
              <div class="row">
                <label for="inputNicknameCadastro"
                  >Nickname:
                  <span class="spanExemplo">Ex: seuNome_123</span></label
                >
                <input
                  type="text"
                  name="nickname"
                  id="inputNicknameCadastro"
                  onkeyup="validar('nickname')"
                  placeholder="Digite seu nickname..."
                  maxlength="20"
                  required
                />
              </div>
              <div class="row">
                <label for="inputEmailCadastro">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="inputEmailCadastro"
                  placeholder="Digite seu email..."
                  onkeyup="validar('email')"
                  maxlength="50"
                  required
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <label for="senha-cadastro">Senha:</label>
                  <input
                    type="password"
                    name="senha"
                    id="inputSenha"
                    onkeyup="validar('senha')"
                    placeholder="Digite sua senha..."
                    maxlength="40"
                    required
                  />
                </div>
                <div class="col-6">
                  <label for="senha-cadastro">Confirmar senha:</label>
                  <input
                    type="password"
                    id="inputConfirmaSenha"
                    onkeyup="validar('confirma')"
                    name="confirmaSenha"
                    placeholder="Confirme sua senha..."
                    maxlength="40"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <button
                    type="submit"
                    id="btn_entrar"
                    class="btn btn-cadastro"
                  >
                    Cadastrar
                  </button>
                </div>
                <div class="col-4">
                  <a href="login.html">
                    <span>Ja possui cadastro?</span>
                  </a>
                </div>
              </div>
            </form>

            <div
              id="div_erro"
              style="background-color: sandybrown; color: maroon; display: none"
            >
              Erro no cadastro
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<script>
  if (sessionStorage.getItem("id") > 0) {
    window.location.href = "index.html";
  }
</script>
