<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID | Cadastro</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cadastro">  

    <!-- Header -->
    <header class="header" id="header" ></header>

    <div class="contato">
        <div class="container">
            <div class="section-cadastro">
                <div class="box-cadastro">
                    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                        <h1>Cadastro:</h1>
                        <div class="row">
                            <label for="inputNomeCadastro">Nome completo:</label>
                            <input type="text" name="nomeUser" placeholder="Digite seu nome..."  autofocus="autofocus" onfocusout="validar('nome')" id="inputNomeCadastro" maxlength="80" required>
                        </div>
                        <div class="row">
                            <label for="inputNicknameCadastro">Nickname:</label>
                            <input type="text" name="nickname" id="inputNicknameCadastro" onfocusout="validar('nickname')" placeholder="Digite seu nickname..." maxlength="20" required>
                        </div>
                        <div class="row">
                            <label for="inputEmailCadastro">Email:</label>
                            <input type="email" name="email" id="inputEmailCadastro" placeholder="Digite seu email..." onfocusout="validar('email')" maxlength="50" required>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="senha-cadastro">Senha:</label>
                                <input type="password" name="senha" id="inputSenha" onfocusout="validar('senha')" placeholder="Digite sua senha..." maxlength="40" required>
                            </div>
                            <div class="col-6">
                                <label for="senha-cadastro">Confirmar senha:</label>
                                <input type="password" id="inputConfirmaSenha" onfocusout="validar('confirma')" name="confirmaSenha" placeholder="Confirme sua senha..." maxlength="40" required>
                            </div>
                        </div>
                        
                            
                        <button type="submit" id="btn_entrar" class="btn btn-cadastro">Cadastrar</button>
                    </form>
            
                    <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
                        Erro no cadastro
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>

    var valNome = 0;
    var valNick = 0;
    var valEma = 0;
    var valsen = 0;
    function validar(campo){        
        var nomeCadastro = inputNomeCadastro.value;
        var nicknameCadastro = inputNicknameCadastro.value;
        var emailCadastro = inputEmailCadastro.value;
        var senhaCadastro = inputSenha.value;
        var confirmaCadastro = inputConfirmaSenha.value;        
        switch (campo) {
            case 'nome':
                if (nomeCadastro.length < 3) {
                    inputNomeCadastro.style.borderBottom = '2px solid red';
                    valNome = 0;
                }
                else{
                    valNome = 1;
                    inputNomeCadastro.style.borderBottom = '2px solid #0077ff';
                }
                
                break;
            
            case 'nickname':
                if (nicknameCadastro < 4 || nicknameCadastro.indexOf(' ') != -1) {
                    inputNicknameCadastro.style.borderBottom = '2px solid red';
                    valNick = 0;
                }else{
                    valNick = 1;
                    inputNicknameCadastro.style.borderBottom = '2px solid #0077ff';
                }
                break;
            
            case 'email':
                if (emailCadastro.length < 4 || emailCadastro.indexOf(' ') != -1 || emailCadastro.indexOf('@') == -1 || emailCadastro.indexOf('.com') == -1) {
                    inputEmailCadastro.style.borderBottom = '2px solid red';
                    valEma = 0;
                }else{
                    valEma = 1;
                    inputEmailCadastro.style.borderBottom = '2px solid #0077ff';
                }
                break;

            case 'senha':
                if (senhaCadastro.length < 6) {
                    inputSenha.style.borderBottom = '2px solid red';
                }else{
                    inputSenha.style.borderBottom = '2px solid #0077ff';
                }
                break;   
                
            case 'confirma':
                if (confirmaCadastro != senhaCadastro || confirmaCadastro.length < 6) {
                    inputSenha.style.borderBottom = '2px solid red';
                    inputConfirmaSenha.style.borderBottom = '2px solid red';
                    valSen = 0;
                }else{
                    inputSenha.style.borderBottom = '2px solid #0077ff';
                    inputConfirmaSenha.style.borderBottom = '2px solid #0077ff';
                    valSen = 1;
                }
                break;
            default:
                alert('deu erro')
                break;
        }      
        desbloquearBotao();
        
    }

    function desbloquearBotao(){
        if (valNome == 1 && valNick == 1 && valEma == 1 && valSen == 1) {
            document.getElementById("btn_entrar").disabled = false;
        }else{
            document.getElementById("btn_entrar").disabled = true;
        }
    }

function cadastrar() {
    var senhaCadastro = inputSenha.value;
    var confirmaSenhaCadastro = inputConfirmaSenha.value;

    if (senhaCadastro != confirmaSenhaCadastro) {
        
    }else{

    }
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        div_erro.style.display='block';
    }

</script>
