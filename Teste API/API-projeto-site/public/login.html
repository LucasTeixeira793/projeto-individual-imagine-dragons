<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID | Login</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-login">  

    <!-- Header -->
    <header class="header" id="header" >
        <a href="index.html#inicio"><img src="img/logo.png" class="logo" alt=""></a>
        <div class="wave-header">
            <center>
                <span id="musicaHeader" onclick="stopMusic()"></span><br>
            </center>
            <img src="img/wave.gif" onclick="stopMusic()" id="wave" alt="">
        </div>
        <ul>
            <li><a href="index.html#inicio">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="cadastro.html">CAdastrar</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>

    <div class="pag-login">
        <div class="container">
            <div class="section-login">
                <div class="box-login">
                    <form id="form_login" method="post" onsubmit="return entrar()">
                        <h1>Login</h1>
                        <div class="row">
                            <label for="email-login">Email:</label>
                            <input type="email" name="email" id="email-login" placeholder="Digite seu email..." maxlength="50" required>
                        </div>
                        <div class="row">
                            <label for="senha-login">Senha:</label>
                            <input type="password" name="senha" id="senha-login" placeholder="Digite sua senha..." maxlength="40" required>
                        </div>
                        <div class="checkLembrar">
                            <input type="checkbox" id="c1" name="cc" />
                            <label for="c1"><span></span>Lembrar de mim</label>                
                        </div>
                        <br>
                        <button id="btn_entrar" class="btn btn-login">Entrar</button>
                    </form>
                    <div class="extra">
                        <div id="div_erro" class="msg_erro"></div>
                        <!-- <img src="aguarde-orange.gif" id="img_aguarde"> style="display: none;" -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <div class="row display-flex" id="playMusic"></div>
    <script src="https://kit.fontawesome.com/47509d94ad.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

<script>

function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.email;
                    sessionStorage.nome_usuario_meuapp = json.nomeUser;
                    alert('Você está logado');
                    window.location.href = 'index.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        // img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        // img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
